<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Physician Search</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
      <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
      rel="stylesheet"
    />
    <style>
      .content {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <form action="/query" method="get" id="searchform">
        <div class="input-group content">
          <div class="form-outline" style="width:50%">
                <input type="search" id="query" name="query" class="form-control" style="height: 40px"/>
                <label class="form-label" for="query">{{query}}</label>
          </div>
          <button type="submit" class="btn btn-primary" style="height: 40px" form="searchform">
            <i class="fas fa-search"></i>
          </button>
        </div>
    </form>

    <hr>

    <div class="content">
      {% for doctor in doctors %}
      <div>
        <span><strong>{{doctor.name}}</strong></span><br/>
	<span><u>Specialties:</u> {{', '.join(doctor.specialties)}}</span><br/>
        {% if doctor.location %}
	<span><u>Location:</u> {{doctor.location}}</span><br/>
        {% end %}
        {% if doctor.about %}
	<span><u>About:</u> {{doctor.about[:1000] + "..." if len(doctor.about) > 1000 else doctor.about}}</span><br/>
        {% end %}
        <span></span>
      </div>
      <br/>
      {% end %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
></script>
  </body>
</html>
